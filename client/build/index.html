<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpeedVue</title>
</head>
<body>
    <h1>Welcome to SpeedVue!</h1>
    <p>Submit your video below.</p>
    <form method="POST" enctype="multipart/form-data" action="candidate/upload">
        <label for="task_id">Task ID:</label>
        <input type="text" id="task_id" name="task_id">

        <label for="recruitment_id">Recruitment ID:</label>
        <input type="text" id="recruitment_id" name="recruitment_id">

        <label for="video">Select file:</label>
        <input type="file" id="video" name="video">

        <button type="submit">Upload</button>
    </form>
</body>
</html>
